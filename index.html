<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Dinesh | Intro section with dropdown navigation</title>
  </head>
  <body class="overlay">
    <header>
      <div class="logo desk-head">
        <img src="./images/logo.svg" alt="logo" />
      
      <nav class="nav-content">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      </div>
      <div class="login nav-content">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
        <div class="hamburger">
          <img class="menu-open" src="./images/icon-menu.svg" alt="menu open" />
          <img class="menu-close" src="./images/icon-close-menu.svg" alt="menu close" />
        </div>

    </header>

    <main>
      <div class="left">
        <div class="left-text">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <botton class="btn">Learn more</botton>
      </div>
      <div class="left-logos">
        <img src="./images/client-databiz.svg"  alt="databiz" />
        <img src="./images/client-audiophile.svg" alt="audiophile" />
        <img src="./images/client-meet.svg" alt="meet" />
        <img src="./images/client-maker.svg" alt="Maker" />
      </div>
    </div>

      <div class="right">
        <img class="mobile-image" src="images/image-hero-mobile.png" alt="Mobile hero banner">
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dinesh Kumar Sutihar</a>.
      </div>
    </footer>
  </body>
</html>
